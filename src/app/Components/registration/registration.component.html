<div class="container">
    <div class="row ">
        <div class="col-md-8 offset-md-2">
            <div class="signup-form">
                <form (ngSubmit)="onSubmit()" class="mt-5 border p-4 bg-light shadow">
                    <h4 class="mb-5 text-secondary">Register Now</h4>
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label>First Name<span class="text-danger">*</span></label>
                            <input  [(ngModel)]="fname" type=" text" name="fname" class="form-control" placeholder="Enter First Name">
                        </div>

                        <div class="mb-3 col-md-6">
                            <label>Last Name<span class="text-danger">*</span></label>
                            <input [(ngModel)]="lname"  type=" text" name="Lname" class="form-control" placeholder="Enter Last Name">
                        </div>

                        <div class="mb-3 col-md-12">
                            <label>Password<span class="text-danger">*</span></label>
                            <input  [(ngModel)]="pass" type="password" name="password" class="form-control" placeholder="Enter Password">
                        </div>
                        <!-- <div class="mb-3 col-md-12">
                            <label>Confirm Password<span class="text-danger">*</span></label>
                            <input type="password" name="confirmpassword" class="form-control"
                                placeholder="Confirm Password">
                        </div> -->
                        <div class="col-md-12">
                            <button class="btn btn-primary float-end">Register</button>
                        </div>
                    </div>
                </form>
                <!-- <p class="text-center mt-3 text-secondary">If you have account, Please <a href="#">Login Now</a></p> -->
            </div>
        </div>
    </div>
</div>
